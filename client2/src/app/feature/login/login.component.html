<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>
        Login:
    </h2>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" id="username" [(ngModel)]="user.username" autofocus>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" id="password"
                [(ngModel)]="user.password" (copy)="onCopy($event)">
            <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>

        <div><a href="register">Don't have account? Register here</a></div>
    </div>
    <br><br>
    <button mat-raised-button>Login</button>
</form>
